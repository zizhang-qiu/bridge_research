# checkpoint
checkpoint_path: null

# optimization and training device
policy_lr: !!float 1e-5
value_lr: !!float 1e-4
entropy_ratio: !!float 0.0
clip_eps: !!float 0.05
max_grad_norm : !!float 40
train_device: "cuda"

# random seed
seed: !!int 42

# replay buffer settings
burn_in_frames: !!int 150000
buffer_capacity: !!int 800000
alpha : !!float 0.6
beta : !!float 0.4
prefetch : !!int 1
sample_batch_size: 512

# envs and threads
num_threads: 6
num_games_per_thread: 100
num_epochs: 10000
epoch_len: 100

# actor settings
sync_freq: 10
act_device: "cuda"

# eval settings
num_eval_deals: 50000
num_eval_threads: 8
eval_device: "cuda"

# save
save_dir: "a2c"
top_k : 5
